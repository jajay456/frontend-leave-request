<div class="container mt-5">
  <h2 class="mb-4">สมัครสมาชิก</h2>
  <form (ngSubmit)="onRegister()" #regForm="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">ชื่อผู้ใช้</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">อีเมล</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">รหัสผ่าน</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">แผนก</label>
      <input type="text" id="department" class="form-control" [(ngModel)]="department" name="department" required />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!regForm.valid">สมัครสมาชิก</button>
  </form>
</div>
